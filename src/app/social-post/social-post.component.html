<app-post-form (submitted)= 'onSubmit($event)' *ngIf='showThoughtForm'></app-post-form>
<main>
    <h1>My Thoughts</h1>
    <button (click)='addNewThought()' *ngIf='!showThoughtForm'>New Thought</button>
    <section>
        <ul><app-post *ngFor='let post of posts; index as i' [post]="post" (deleted)='onDelete(i)'></app-post>
        </ul>
    </section>
</main>
